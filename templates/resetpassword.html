﻿{% extends "_layout.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
    <div class="linkbox container-fluid">
        <br /><br />
        <h2>Forgot password?</h2>
        <h4>Reset your password by entering your email address below.</h4>
        <form method="post" class="was-validated center" name="submit" style="width:40vw">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <button type="submit" action="/passwordreset" class="btn btn-primary">Send Reset Email</button>
        </form>
    </div>
{% endblock %}
